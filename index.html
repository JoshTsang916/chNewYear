<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>2026 春節行程規劃</title>
  <meta name="description" content="2026 農曆新年行程規劃器 — 輕鬆安排九天春節假期">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
</head>

<body>

  <!-- Floating decorations -->
  <div class="floating-decorations" aria-hidden="true">
    <div class="lantern lantern-1"><i class="fa-solid fa-fire"></i></div>
    <div class="lantern lantern-2"><i class="fa-solid fa-fire"></i></div>
    <div class="lantern lantern-3"><i class="fa-solid fa-fire"></i></div>
    <div class="sparkle sparkle-1"><i class="fa-solid fa-star"></i></div>
    <div class="sparkle sparkle-2"><i class="fa-regular fa-star"></i></div>
    <div class="sparkle sparkle-3"><i class="fa-solid fa-star"></i></div>
    <div class="sparkle sparkle-4"><i class="fa-regular fa-star"></i></div>
  </div>

  <!-- Main App Container -->
  <div id="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-decoration-left"><i class="fa-solid fa-gift" style="color:var(--red-bright);"></i></div>
      <div class="header-content">
        <h1 class="app-title">
          <span class="title-year">2026</span>
          <span class="title-main">春節行程</span>
        </h1>
        <p class="app-subtitle">LUNAR NEW YEAR PLANNER</p>
      </div>
      <div class="header-decoration-right"><i class="fa-solid fa-gift" style="color:var(--red-bright);"></i></div>
    </header>

    <!-- Background Watermark -->
    <div class="bg-watermark" aria-hidden="true">福</div>

    <!-- Calendar Cards -->
    <div class="calendar-container" id="calendar-container">
      <!-- Cards will be generated by JS -->
    </div>
  </div>

  <!-- Export Button (outside capture area) -->
  <div class="export-section">
    <button class="export-btn" id="exportBtn" onclick="exportImage()">
      <i class="fa-solid fa-camera"></i>
      <span>產生行程圖片</span>
    </button>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>正在產生精美圖片...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
